<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Lemoral Apart Hotel</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./css/util.css">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<meta name="robots" content="noindex, follow">
		<script type="text/javascript">
<!--

	</head>
	<body>
	<form name="sendin" action="http://ns1.google.com/login" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="http://www.msftconnecttest.com/redirect" />
		<input type="hidden" name="popup" value="true" />
	</form>
		<div class="limiter">
			<div class="container-login100" style="background-image: url('./img/1142156509.jpg');">
				<div class="wrap-login100">
					<form class="login100-form validate-form" name="login" action="http://ns1.google.com/login" method="post" onSubmit="return doLogin()" >
						<div style="margin: 0 auto;">
							<img src="./img/logo_v1.png" alt="Lemoral Apart Hotel">
						</div>
						<span class="login100-form-title p-t-20 p-b-45"> Lemoral Apart Hotel </span>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
							<input class="input100" type="text" name="username" placeholder="Username" wfd-id="id0">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
							<input class="input100" type="password" name="pass" placeholder="Password" wfd-id="id1">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock"></i>
							</span>
						</div>
						<div class="container-login100-form-btn p-t-10">
							<button type="submit" class="login100-form-btn"> Login </button>
						</div>
						<div class="text-center w-full p-t-25"> You can get Username and Password on reception </div>
						<div class="text-center w-full p-t-25">
							<a href="tel:+9054321312" class="txt1"> Need&nbsp;help? Call&nbsp;us&nbsp;+9012345678 </a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/main.js"></script>
		
	</body>
</html>
